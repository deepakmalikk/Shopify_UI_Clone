<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Ecommerce platform in India | Custom Ecommerce Software for Your Needs | Shopify</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <!-- Tailwind CSS in html -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- configue -->
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    'sm': '640px',
                    // => @media (min-width: 640px) { ... }

                    'md': '1024px',
                    // => @media (min-width: 1024px) { ... }

                    'xl': '1280px',
                    // => @media (min-width: 1280px) { ... }
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                },
                fontFamily: {
                    'sans': ['ui-sans-serif', 'system-ui',],
                    'serif': ['ui-serif', 'Georgia',],
                    'mono': ['ui-monospace', 'SFMono-Regular',],
                    'display': ['Oswald',],
                    'body': ['"Open Sans"',],
                },
            }
        }
    </script>


    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.36.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- navbar for small screen -->
    <div class="sticky top-0 z-50">
        <div class="navbar bg-base-100 pt-0 relative xl:hidden">

            <div class="flex-1">
                <img src="./assets/00_shopi_logo.svg" alt="Shopify logo">
            </div>
            <div class="flex-none gap-2 mr-3">
                <a class="text-lg font-sans font-medium text-[#363A3F] hover:text-black md:text-xl md:font-semibold">Log
                    in</a>
            </div>
            <div>
                <img src="./assets/icons8-menu-rounded-90.png" alt="menu" class="h-16 w-16 ">
            </div>
        </div>
    </div>

</body>

</html>
